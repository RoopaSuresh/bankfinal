<!-- //deposit -->
<!-- <div class="container col-md-12 mt-0"> -->
        <!-- for blurring or removing deposit and withdraw form on clicking delete my account button -->
    <div [ngClass]="acno?'style1':'' " class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                                <!-- highlighting heading -->
                <h3 appHighlight  class="text-center">Deposit form</h3>

            </div>
            <div class="card-body">
                <!-- <form> -->

                <!-- //ngsubmit -->
                <!-- <form (ngSubmit)="deposit()"> -->

                                    <!-- //reactive form -->
                <form [formGroup]="depositForm" (ngSubmit)="deposit()">



                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!-- property binding -->
                        <!-- <input type="text" class="form-control"  [placeholder]="accno" id="login_accno" required> -->

                        <!-- event binding with event -->
                        <!-- <input type="text" class="form-control" (change)="acnoChange($event)" [placeholder]="accno" id="login_accno" required> -->

                        <!-- template reference -->
                        <!-- <input type="text" class="form-control"#acno [placeholder]="accno" id="login_accno" required> -->

                        <!-- two way binding -->
                        <!-- <input type="text" class="form-control" [(ngModel)]="acno" name="acno" placeholder=accno
                            id="login_accno" required> -->

                                                    <!-- //reactive form -->
                        <input type="text" class="form-control" formControlName="acno" name="acno" placeholder=accno
                        id="login_accno" required>



                    </div>


                    <!-- div for invalid account number -->
                    <!-- inside get we should give what is inside formControlName -->
                    <div>
                        <div style="color: red;"
                            *ngIf="(this.depositForm.get('acno')?.touched||this.depositForm.get('acno')?.dirty)&&this.depositForm.get('acno')?.errors">
                            Invalid account number</div>

                    </div>




                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <!-- event binding with event -->
                        <!-- <input type="password" class="form-control" (change)="pswdChange($event)" placeholder="password" id="login_password" required> -->

                        <!-- template reference -->
                        <!-- <input type="password" class="form-control" #pswd placeholder="password" id="login_password" required> -->

                        <!-- two way binding -->
                        <!-- <input type="password" class="form-control" [(ngModel)]="pswd" name="pswd"
                            placeholder="password" id="login_password" required> -->


                                                    <!-- //reactive form -->
                        <input type="password" class="form-control" formControlName="pswd" name="pswd"
                        placeholder="password" id="login_password" required>



                    </div>


                                        <!-- div for invalid password -->
                    <!-- inside get we should give what is inside formControlName --> -->
                    <div>
                        <div style="color: red;"
                            *ngIf="(this.depositForm.get('pswd')?.touched||this.depositForm.get('pswd')?.dirty)&&this.depositForm.get('pswd')?.errors">
                            Invalid password</div>

                    </div>





                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!-- <input type="text" class="form-control" [(ngModel)]="amount" name="amount" placeholder="Amount"
                            id="amt" required> -->


                                                    <!-- //reactive form -->
                        <input type="text" class="form-control" formControlName="amount" name="amount" placeholder=amount
                        id="login_amt" required>

                    </div>

                    <!-- div for invalid amount -->
                    <!-- inside get we should give what is inside formControlName -->
                    <div>
                        <div style="color: red;"
                            *ngIf="(this.depositForm.get('amount')?.touched||this.depositForm.get('amount')?.dirty)&&this.depositForm.get('amount')?.errors">
                            Invalid amount</div>

                    </div>






                    <div class="form-group">
                        <!-- event binding -->
                        <!-- <input type="submit" value="Login" (click)="login()" class="btn float-right login_btn " style="width:50%" > -->


                        <!-- event binding with event -->
                        <!-- <input type="submit" value="Login" (click)="login()" class="btn float-right login_btn " style="width:50%" > -->

                        <!-- template reference -->
                        <!-- <input type="submit" value="Login" (click)="login(acno,pswd)" class="btn float-right login_btn " style="width:50%" > -->

                        <!-- two way binding -->
                        <!-- <input type="submit" value="Register" (click)="register()" class="btn float-right login_btn "
                            style="width:50%"> -->


                        <!-- //ngsubmit -->
                        <input type="submit" value="Deposit" class="btn float-right login_btn " style="width:50%">



                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
